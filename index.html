<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QR Logger â€” v4.1 (Android + Desktop tuned)</title>
  <meta name="theme-color" content="#0f172a"/>
  <style>
    :root{--bg:#0b1220;--panel:#0f172a;--muted:#94a3b8;--text:#e2e8f0;--accent:#22c55e;--border:#1f2937;--radius:16px}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 10% -10%, #0c152a, var(--bg) 40%);color:var(--text);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{position:sticky;top:0;z-index:10;background:rgba(15,23,42,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--border)}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    h1{font-size:22px;margin:0}
    .subtitle{color:var(--muted);font-size:13px;margin-top:2px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media(min-width:980px){.grid{grid-template-columns:420px 1fr}}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));border:1px solid var(--border);border-radius:var(--radius)}
    .card .content{padding:16px}
    .video-wrap{position:relative;border-radius:12px;overflow:hidden;background:#000}
    video{width:100%;height:auto;display:block}
    .frame{position:absolute;inset:0;border:2px dashed rgba(255,255,255,.25);border-radius:12px;pointer-events:none}
    .controls{display:flex;gap:8px;flex-wrap:wrap}.controls>*{flex:1 1 auto}
    button,select,input[type="text"]{background:#0b1220;color:var(--text);border:1px solid var(--border);border-radius:10px;padding:10px 12px;font-size:14px}
    button{cursor:pointer}
    button.primary{background:linear-gradient(180deg,#1f7a3b,#14532d);border-color:#134e4a}
    button.secondary{background:linear-gradient(180deg,#0b2a64,#0b1f3a);border-color:#0b1f3a}
    .status{font-size:12px;color:var(--muted);margin-top:8px;min-height:18px}
    .muted{color:var(--muted);font-size:12px}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px;background:#0b2a64;border:1px solid #0b1f3a;color:#cfe1ff}
    .warn{background:#78350f;border:1px solid #5a2e0b;color:#ffd08a}
    .hidden{display:none!important}
    .banner{margin:12px 0;padding:10px 12px;border-radius:12px;border:1px solid #43320b;background:linear-gradient(180deg,rgba(255,170,0,.12),rgba(255,170,0,.06));color:#ffdd9a}
    table{width:100%;border-collapse:collapse}
    thead th{position:sticky;top:0;background:#0e172a;border-bottom:1px solid var(--border);font-size:12px;letter-spacing:.06em;color:#93a3b8;padding:10px 8px;text-align:left}
    tbody td{border-bottom:1px solid var(--border);padding:8px;vertical-align:top;font-size:14px}
    .note-cell[contenteditable="true"]{outline:1px dashed rgba(255,255,255,.15)}
    .count{display:inline-flex;gap:6px;background:rgba(34,197,94,.12);color:#86efac;border:1px solid rgba(34,197,94,.25);border-radius:8px;padding:2px 8px;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>QR Logger</h1>
      <div class="subtitle">Android + Windows tuned build</div>
    </div>
  </header>

  <main class="wrap">
    <div id="androidBanner" class="banner hidden"></div>

    <div class="grid">
      <section class="card">
        <div class="content">
          <h2 style="margin:0 0 10px 0">Scanner</h2>
          <div class="video-wrap">
            <video id="video" playsinline muted></video>
            <div class="frame"></div>
            <canvas id="canvas" class="hidden"></canvas>
          </div>

          <div class="controls" style="margin-top:12px">
            <button id="permBtn" class="secondary">Request Permission</button>
            <button id="startBtn" class="primary">Start Camera</button>
            <button id="stopBtn" class="secondary">Stop</button>
          </div>

          <div class="controls" style="margin-top:8px">
            <select id="cameraSelect" title="Choose Camera"></select>
            <button id="refreshBtn" class="secondary">Refresh Cameras</button>
            <select id="prefFacing">
              <option value="environment">Prefer Back</option>
              <option value="user">Prefer Front</option>
              <option value="auto" selected>Auto</option>
            </select>
            <span id="scanEngine" class="pill">Engine: Detectingâ€¦</span>
          </div>

          <div class="controls" style="margin-top:8px">
            <input id="manualInput" type="text" placeholder="Manual or keyboard scanner input (press Enter)"/>
            <button id="addManualBtn">Add</button>
          </div>

          <div id="status" class="status"></div>
          <div id="permState" class="muted" style="margin-top:6px"></div>
        </div>
      </section>

      <section class="card">
        <div class="content">
          <h2 style="margin:0 0 10px 0">Log</h2>
          <div class="controls" style="margin-bottom:8px">
            <button id="exportXlsx" class="primary">Export Excel (.xlsx)</button>
            <button id="exportCsv" class="secondary">Export CSV</button>
            <button id="importFileBtn" class="secondary">Import</button>
            <input id="fileInput" type="file" accept=".csv, .xlsx, .xls" class="hidden"/>
            <button id="clearBtn" class="secondary warn" title="Clear all rows">Clear</button>
          </div>

          <div class="card" style="max-height:55vh;overflow:auto">
            <table id="logTable">
              <thead>
                <tr>
                  <th>#</th><th>QR Content</th><th>Format</th><th>Source</th><th>Timestamp</th><th>Count</th><th>Notes (editable)</th><th>Actions</th>
                </tr>
              </thead>
              <tbody id="logBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <script>
  (()=>{
    const $ = s => document.querySelector(s);
    const video = $('#video');
    const canvas = $('#canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently:true });
    const statusEl = $('#status');
    const cameraSelect = $('#cameraSelect');
    const prefFacing = $('#prefFacing');
    const scanEnginePill = $('#scanEngine');
    const permStateEl = $('#permState');
    const androidBanner = $('#androidBanner');

    let stream = null, scanning = false, detector = null, usingBarcodeDetector=false, scanRAF=0;
    let data = []; const STORAGE_KEY = 'qrLoggerV1';

    const isAndroid = /Android/i.test(navigator.userAgent);
    const isWindows = /Windows NT/i.test(navigator.userAgent);
    const isInApp = /FBAN|FBAV|Instagram|Line\/|WeChat|Twitter|Snapchat|DuckDuckGo/i.test(navigator.userAgent);

    function setStatus(t){ statusEl.textContent = t || ''; }
    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }
    function load(){ try{ data = JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]'); }catch{ data=[]; } }

    function showAndroidBanner(){
      if(!/Android/i.test(navigator.userAgent)) return;
      const host = location.hostname;
      let msg = '<b>Android tip:</b> ';
      msg += isInApp ? 'You appear to be in an inâ€‘app browser. Those often block camera. Tap the menu and choose <b>Open in Chrome</b>.' :
                      'If no prompt appears, tap the â“˜/ðŸ”’ icon â†’ <b>Permissions</b> â†’ <b>Camera â†’ Allow</b>, then reload.';
      msg += '<br/>System: Settings â†’ Apps â†’ <b>Chrome</b> â†’ Permissions â†’ Camera â†’ Allow.';
      msg += '<br/>Site reset: Chrome â‹® â†’ Settings â†’ Site settings â†’ All sites â†’ <b>'+host+'</b> â†’ Clear & reset.';
      androidBanner.innerHTML = msg; androidBanner.classList.remove('hidden');
    }

    async function updatePerm(){
      permStateEl.textContent = '';
      if(!('permissions' in navigator)) return;
      try{
        const st = await navigator.permissions.query({ name:'camera' });
        permStateEl.textContent = 'Permission: ' + st.state;
        st.onchange = () => permStateEl.textContent = 'Permission: ' + st.state;
      }catch{}
    }

    function decideFacing(){
      const pref = prefFacing.value;
      if (pref==='environment') return { facingMode:{ ideal:'environment' } };
      if (pref==='user') return { facingMode:{ ideal:'user' } };
      return isAndroid ? { facingMode:{ ideal:'environment' } } : { facingMode:{ ideal:'user' } };
    }

    async function enumerateCams(){
      try{
        const devs = await navigator.mediaDevices.enumerateDevices();
        const cams = devs.filter(d=>d.kind==='videoinput');
        cameraSelect.innerHTML='';
        if(!cams.length){
          const o=document.createElement('option'); o.value=''; o.textContent='No cameras detected'; cameraSelect.appendChild(o);
          return cams;
        }
        cams.forEach((c,i)=>{ const o=document.createElement('option'); o.value=c.deviceId||''; o.textContent=c.label||('Camera '+(i+1)); cameraSelect.appendChild(o); });
        return cams;
      }catch(e){ setStatus('enumerateDevices failed: '+e.message); return []; }
    }

    async function requestPermission(){
      try{
        setStatus('Requesting camera permissionâ€¦');
        const s = await navigator.mediaDevices.getUserMedia({ video: decideFacing(), audio:false });
        s.getTracks().forEach(t=>t.stop());
        setStatus('Permission granted.');
      }catch(e){ setStatus('Permission request failed: '+(e.name||'')+' '+(e.message||e)); showAndroidBanner(); }
      await updatePerm(); await enumerateCams();
    }

    async function applyWindowsOptimizedConstraints(track){
      if (!track?.applyConstraints) return;
      try{
        const caps = track.getCapabilities?.() || {};
        const cons = { advanced: [] };
        cons.advanced.push({ width:{ ideal: Math.min(1920, caps.width?.max || 1920) }, height:{ ideal: Math.min(1080, caps.height?.max || 1080) } });
        cons.advanced.push({ frameRate:{ ideal: Math.min(30, caps.frameRate?.max || 30) } });
        if (caps.focusMode && caps.focusMode.includes('continuous')) cons.advanced.push({ focusMode:'continuous' });
        await track.applyConstraints(cons);
      }catch(e){ console.warn('applyConstraints failed:', e); }
    }

    async function startFromSelection(){
      let errors=[];
      async function attempt(video){
        try{
          stop(); setStatus('Starting cameraâ€¦');
          const s = await navigator.mediaDevices.getUserMedia({ video: { width:{ideal:1280}, height:{ideal:720}, ...video }, audio:false });
          stream=s; const track = stream.getVideoTracks()[0];
          await applyWindowsOptimizedConstraints(track);
          videoElOn(); return true;
        }catch(e){ errors.push(e.name+': '+e.message); return false; }
      }
      const id = cameraSelect.value;
      if(id && await attempt({ deviceId:{ exact:id } })) return true;
      if(await attempt(decideFacing())) return true;
      const opposite = prefFacing.value==='user' ? { facingMode:{ ideal:'environment' } } : { facingMode:{ ideal:'user' } };
      if(await attempt(opposite)) return true;
      if(await attempt(true)) return true;
      setStatus('Failed to start camera. '+errors.join(' | ')); showAndroidBanner(); return false;
    }

    function videoElOn(){
      video.srcObject = stream; video.play().then(()=>{
        const track = stream.getVideoTracks()[0]; const s = track.getSettings();
        setStatus(`Camera started (${s.width}Ã—${s.height}${s.frameRate?` @ ~${s.frameRate}fps`:''})`);
        enumerateCams(); initScanner();
      }).catch(e=> setStatus('Video play failed: '+e.message));
    }

    function stop(){ cancelAnimationFrame(scanRAF); scanning=false; if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; } }

    async function initScanner(){
      usingBarcodeDetector = 'BarcodeDetector' in window;
      if(usingBarcodeDetector){
        try{ detector = new BarcodeDetector({ formats:['qr_code'] }); scanEnginePill.textContent='Engine: BarcodeDetector'; scanning=true; scanLoopDetector(); return; }
        catch{ usingBarcodeDetector=false; }
      }
      scanEnginePill.textContent='Engine: jsQR'; scanning=true; scanLoopJsQR();
    }

    async function scanLoopDetector(){
      if(!scanning || !video || video.readyState<2){ scanRAF=requestAnimationFrame(scanLoopDetector); return; }
      try{
        const bitmap = await createImageBitmap(video); const codes = await detector.detect(bitmap);
        if(codes && codes.length){ upsert(codes[0].rawValue, codes[0].format||'qr_code', 'camera'); await new Promise(r=>setTimeout(r,350)); }
      }catch{}
      scanRAF = requestAnimationFrame(scanLoopDetector);
    }

    function scanLoopJsQR(){
      if(!scanning || !video || video.readyState<2){ scanRAF=requestAnimationFrame(scanLoopJsQR); return; }
      const w=video.videoWidth, h=video.videoHeight; if(!w||!h){ scanRAF=requestAnimationFrame(scanLoopJsQR); return; }
      canvas.width=w; canvas.height=h; ctx.drawImage(video,0,0,w,h);
      try{ const id=ctx.getImageData(0,0,w,h); const q=jsQR(id.data,w,h,{ inversionAttempts:'dontInvert' }); if(q && q.data){ upsert(q.data,'qr_code','camera'); setTimeout(()=>{ scanRAF=requestAnimationFrame(scanLoopJsQR); },350); return; } }catch{}
      scanRAF=requestAnimationFrame(scanLoopJsQR);
    }

    const tbody = $('#logBody');
    function render(){ tbody.innerHTML=''; data.forEach((r,i)=>{
      const tr=document.createElement('tr');
      tr.innerHTML = `<td class="muted">${i+1}</td><td>${escapeHtml(r.content)}</td><td><span class="pill">${r.format||'QR'}</span></td><td class="muted">${r.source||'camera'}</td><td class="muted">${new Date(r.timestamp).toLocaleString()}</td><td><span class="count">Ã— ${r.count||1}</span></td><td class="note-cell" contenteditable="true">${escapeHtml(r.notes||'')}</td><td><button class="small" data-act="edit">Edit</button> <button class="small" data-act="delete">Delete</button></td>`;
      tr.dataset.id=r.id; tbody.appendChild(tr);
    }); }
    function escapeHtml(s){ return (s??'').toString().replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
    function upsert(content, format='qr_code', source='camera'){
      if(!content) return; const now=new Date().toISOString();
      const ex=data.find(x=>x.content===content); if(ex){ ex.count=(ex.count||1)+1; ex.timestamp=now; save(); render(); beep(); return; }
      data.unshift({ id:crypto.randomUUID(), content, format, source, timestamp:now, count:1, notes:'' }); save(); render(); beep();
    }

    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('button'); if(!btn) return; const tr = e.target.closest('tr');
      const id = tr?.dataset?.id; const act = btn.dataset.act;
      if(act==='delete' && id){ data = data.filter(r=>r.id!==id); save(); render(); }
      if(act==='edit' && id){ const row = data.find(r=>r.id===id); const nv = prompt('Edit QR content:', row.content); if(nv!==null){ row.content=nv; save(); render(); } }
    });
    document.addEventListener('blur',(e)=>{ const c=e.target; if(!c.classList.contains('note-cell')) return; const tr=c.closest('tr'); const row=data.find(r=>r.id===tr.dataset.id); if(row){ row.notes=c.textContent; save(); } }, true);

    const manualInput = $('#manualInput');
    $('#addManualBtn').addEventListener('click', ()=>{ const v=manualInput.value.trim(); if(v) upsert(v,'text','manual/keyboard'); manualInput.value=''; });
    manualInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); const v=manualInput.value.trim(); if(v) upsert(v,'text','manual/keyboard'); manualInput.value=''; } });

    $('#exportCsv').addEventListener('click', ()=>{
      const rows = [["QR Content","Format","Source","Timestamp","Count","Notes"], ...data.map(r=>[r.content,r.format,r.source,r.timestamp,r.count,r.notes||''])];
      const csv = rows.map(r=>r.map(f=>{ const s=(f??'').toString().replaceAll('"','""'); return /[",\n]/.test(s)?`"${s}"`:s; }).join(',')).join('\n');
      const blob=new Blob([csv],{type:'text/csv;charset=utf-8'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`qr-log-${new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')}.csv`; a.click(); URL.revokeObjectURL(a.href);
    });
    $('#exportXlsx').addEventListener('click', ()=>{
      const ws = XLSX.utils.json_to_sheet(data.map(r=>({"QR Content":r.content,"Format":r.format,"Source":r.source,"Timestamp":r.timestamp,"Count":r.count,"Notes":r.notes||''}))));
      const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, 'QR Log'); XLSX.writeFile(wb, `qr-log-${new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')}.xlsx`);
    });
    $('#importFileBtn').addEventListener('click', ()=>$('#fileInput').click());
    $('#fileInput').addEventListener('change', async (e)=>{
      const file=e.target.files[0]; if(!file) return; const name=file.name.toLowerCase();
      if(name.endsWith('.csv')){ const text=await file.text(); const rows=text.split(/\r?\n/).map(r=>r.split(/,(?=(?:[^"]*"[^\"]*")*[^\"]*$)/)); const [h,...b]=rows; b.forEach(cols=>{ if(!cols.length||!cols[0])return; upsert(cols[0].replaceAll('\"','"'), cols[1]||'qr_code', cols[2]||'import'); const last=data[0]; last.timestamp=cols[3]||new Date().toISOString(); last.count=parseInt(cols[4]||'1',10); last.notes=(cols[5]||'').replace(/^"|"$/g,''); }); }
      else{ const buf=await file.arrayBuffer(); const wb=XLSX.read(buf,{type:'array'}); const ws=wb.Sheets[wb.SheetNames[0]]; const rows=XLSX.utils.sheet_to_json(ws); rows.forEach(o=>{ upsert(o['QR Content'], o['Format']||'qr_code', o['Source']||'import'); const last=data[0]; last.timestamp=o['Timestamp']||new Date().toISOString(); last.count=parseInt(o['Count']||'1',10); last.notes=o['Notes']||''; }); }
      save(); render(); setStatus('Imported data from file.'); e.target.value='';
    });

    $('#permBtn').addEventListener('click', requestPermission);
    $('#startBtn').addEventListener('click', startFromSelection);
    $('#stopBtn').addEventListener('click', ()=>{ stop(); setStatus('Camera stopped.'); });
    $('#refreshBtn').addEventListener('click', enumerateCams);
    cameraSelect.addEventListener('change', startFromSelection);

    load(); render(); updatePerm(); enumerateCams(); showAndroidBanner();
    if(document.visibilityState==='visible') setStatus('Ready. Request Permission â†’ Start Camera.');
  })();

  function beep(){ try{ const a=new AudioContext(), o=a.createOscillator(), g=a.createGain(); o.type='square'; o.frequency.value=880; o.connect(g); g.connect(a.destination); g.gain.setValueAtTime(0.05,a.currentTime); o.start(); setTimeout(()=>{o.stop(); a.close();},90);}catch{} }
  </script>
</body>
</html>
